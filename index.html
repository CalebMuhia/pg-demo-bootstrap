<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="css/style.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
        <title>PhoneGap + Bootstrap Demo</title>
    </head>
    <body>
	
		<div class="well">
		
			<a id="btnInfo" href="#" class="btn btn-large btn-primary">Device Info</a>
			
			<a id="btnAcrid" href="#" class="btn btn-large btn-info">acrid.pl</a>
			
			<a id="btnNone" href="#" class="btn btn-large disabled">Disabled Button</a>
		
		</div>
		
		<div class="well">
		
			<img src="img/logo.png" class="img-polaroid" />
		
		</div>
		
		<div id="deviceInfo" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deviceInfoLabel" aria-hidden="true">
		
			<div class="modal-header">
			
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Modal header</h3>
				
			</div>
			
			<div class="modal-body">
			
				<p id="deviceInfoBody" style="text-align: left">Device info</p>
				
			</div>
			
			<div class="modal-footer">
			
				<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
				
			</div>
			
		</div>
		
		<script>
			$('#btnInfo').click(function()
			{
				var info =
					'Device Model: <strong>' + device.model + '</strong>.<br />' + 
					'Device UUID: <strong>' + device.uuid + '</strong>.<br />' + 
					'Device Name: <strong>' + device.name + '</strong>.<br />' + 
					'Platform Name: <strong>' + device.platform + '</strong>.<br />' + 
					'Platform Version: <strong>' + device.version + '</strong>.<br />' + 
					'PhoneGap: Version: <strong>' + device.cordova + '</strong>.';
						
				$('#deviceInfoBody').html(info);
				
				$('#deviceInfo').modal();
			});
			
			$('#btnAcrid').click(function()
			{
				var ref = window.open('http://acrid.pl', '_system', 'location=yes');
			});
		</script>
		
    </body>
</html>
